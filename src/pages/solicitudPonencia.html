<!DOCTYPE html>
<html lang="es">

<head>
    <title>Solicitud de Ponencia</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/utils.css">
    <link rel="stylesheet" href="../styles/pages/solicitudPonencia.css">
</head>
<body>
    <header>
        <img src="/public/icons/icon-logo.png" alt="Logo" class="logo" />
        <h1>Solicitud de Ponencia</h1>
    </header>
    <section>
        <div>
            <form  method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required />
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required />
                <label for="titulo">Título de la Ponencia:</label>
                <input type="text" id="titulo" name="titulo" required />
                <label for="resumen">Resumen de la Ponencia:</label>
                <textarea id="resumen" name="resumen" required></textarea>
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 X Dev Lab. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
