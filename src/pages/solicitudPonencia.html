<!DOCTYPE html>
<html lang="es">
    <style>
   /* Variables para colores y tamaños */
:root {
    --primary-color: #2c3e50;
    --accent-color: #3498db;
    --text-color: #333;
    --bg-color: #f5f5f5;
    --white: #ffffff;
    --border-color: #e0e0e0;
    --error-color: #e74c3c;
    --success-color: #2ecc71;
}

/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos base */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background-color: var(--primary-color);
    padding: 2rem 1rem;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

header h1 {
    color: var(--white);
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    font-weight: 600;
}

/* Sección principal */
section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem;
}

section > div {
    width: 100%;
    max-width: 800px;
}

/* Formulario */
form {
    background-color: var(--white);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Campos del formulario */
label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--primary-color);
}

input,
textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1.5rem;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

textarea {
    min-height: 150px;
    resize: vertical;
}

/* Botón de envío */
input[type="submit"] {
    background-color: var(--accent-color);
    color: var(--white);
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    width: auto;
    min-width: 200px;
    display: block;
    margin: 2rem auto 0;
}

input[type="submit"]:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

input[type="submit"]:active {
    transform: translateY(0);
}

/* Footer */
.footer {
    background-color: var(--primary-color);
    color: var(--white);
    text-align: center;
    padding: 1.5rem;
    margin-top: auto;
}

/* Validación */
input:required,
textarea:required {
    border-left: 4px solid var(--accent-color);
}

input:invalid,
textarea:invalid {
    border-left: 4px solid var(--error-color);
}

/* Media Queries para Laptops */
@media screen and (min-width: 1024px) {
    form {
        padding: 3rem;
    }

    input,
    textarea {
        font-size: 1.1rem;
        padding: 1rem;
    }

    section {
        padding: 3rem;
    }
}

/* Media Queries para Tablets */
@media screen and (max-width: 1023px) and (min-width: 768px) {
    form {
        padding: 2rem;
    }

    section {
        padding: 2rem;
    }
}

/* Media Queries para Móviles */
@media screen and (max-width: 767px) {
    section {
        padding: 1rem;
    }

    form {
        padding: 1.5rem;
        border-radius: 8px;
    }

    input[type="submit"] {
        width: 100%;
        min-width: unset;
    }

    header {
        padding: 1.5rem 1rem;
    }

    input,
    textarea {
        padding: 0.8rem;
        font-size: 16px; /* Previene zoom en iOS */
    }

    label {
        font-size: 0.95rem;
    }
}

/* Media Query para pantallas muy pequeñas */
@media screen and (max-width: 320px) {
    form {
        padding: 1rem;
    }

    input,
    textarea {
        margin-bottom: 1rem;
    }
}
    </style>
<head>
    <title>Solicitud de Ponencia</title>
    <meta charset="UTF-8" />    
</head>
<body>
    <header>
        <h1>Solicitud de Ponencia</h1>
    </header>
    <section>
        <div>
            <form  method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required />
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required />
                <label for="titulo">Título de la Ponencia:</label>
                <input type="text" id="titulo" name="titulo" required />
                <label for="resumen">Resumen de la Ponencia:</label>
                <textarea id="resumen" name="resumen" required></textarea>
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 X Dev Lab. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
