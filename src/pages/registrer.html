    <script type="module">
        import { firebaseConfig } from '../scripts/config.js';
        import { auth } from '../scripts/firebase-Config.js';
        import { createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Verificar el ambiente
        console.log('Ambiente:', window.location.hostname === 'localhost' ? 'desarrollo' : 'producción');
        
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
    
                    console.log('Intentando registrar usuario en:', 
                              window.location.hostname === 'localhost' ? 'desarrollo' : 'producción');
                    
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log('Usuario creado:', userCredential.user);
                    
                    await updateProfile(userCredential.user, { 
                        displayName: name
                    });
                    console.log('Perfil actualizado');
                    
                    // Mostrar notificación más elegante
                    const notification = document.createElement('div');
                    notification.textContent = 'Usuario registrado correctamente';
                    notification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #4CAF50;
                        color: white;
                        padding: 15px;
                        border-radius: 5px;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                    `;
                    document.body.appendChild(notification);
                    
                    // Redireccionar después de un breve delay
                    setTimeout(() => {
                        window.location.href = '../pages/index.html';
                    }, 2000);
                } catch (error) {
                    console.error('Error en el registro:', error);
                    
                    // Mostrar error más elegante
                    const errorNotification = document.createElement('div');
                    errorNotification.textContent = `Error: ${error.message}`;
                    errorNotification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #f44336;
                        color: white;
                        padding: 15px;
                        border-radius: 5px;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                    `;
                    document.body.appendChild(errorNotification);
                    
                    // Remover la notificación después de 5 segundos
                    setTimeout(() => {
                        errorNotification.remove();
                    }, 5000);
                }
            });
        });
    </script>
