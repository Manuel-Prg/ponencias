<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ponencias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="sala-title">Sala X</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar ponencia...">
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div class="header-cell">Nombre</div>
                <div class="header-cell">Título Ponencia</div>
                <div class="header-cell">Hora</div>
                <div class="header-cell">Acción</div>
            </div>
            
            <div class="table-body" id="tableBody">
                <!-- Las filas se generarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
