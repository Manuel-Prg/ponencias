<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Revisor</title>
    <link rel="stylesheet" href="../styles/stylesRevisor.css">
    <link rel="icon" type="image/x-icon" href="/public/icons/favicon/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon/favicon_io/favicon-16x16.png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/../public/icons/Logos UJAT/Logos UJAT/Logo 1 blanco.png" alt="Logo-ujat" class="logo-ujat">
            <img src="/../public/icons/logo-dacity/logo-negro_bordes_blancos-sinFondo.png" alt="Logo-dacity" class="logo-dacity" />
            <img src="/../public/icons/logo_mujeres/logo_mueres_blanco.png" alt="Logo-mujeres" class="woman-silhouette" />
            <img src="/../public/icons/icon-logo.png" alt="Logo-dev" class="logo-dev" />
        </div>
    </header>

    <div class="dashboard">
        <!-- Sidebar para desktop -->
        <aside class="sidebar">
            <div class="sidebar-icons">
                <div class="icon active">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                </div>
                <div class="icon" id="trigger-content">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="bottom-icons">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 class="welcome">¡Bienvenido [nombre]!</h1>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card" data-status="pendiente">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>Ponencias pendientes</h3>
                            <p class="stat-number" id="pendiente-count">0</p>
                        </div>
                    </div>
                    <div class="stat-card" data-status="aprobada">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>Ponencias aprobadas</h3>
                            <p class="stat-number" id="aprobada-count">0</p>
                        </div>
                    </div>
                    <div class="stat-card" data-status="rechazada">
                        <div class="stat-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>Ponencias rechazadas</h3>
                            <p class="stat-number" id="rechazada-count">0</p>
                        </div>
                    </div>
                </div>

                <!-- Presentations Container -->
                <div class="ponencias-container">
                    <h2>Ponencias</h2>
                    <div class="ponencias-list" id="ponencias-list">
                        <!-- Presentations will be dynamically inserted here -->
                    </div>
                </div>

                
            </div>
        </main>

        <!-- Bottom Navigation for Mobile -->
        <nav class="bottom-nav">
            <div class="bottom-nav-items">
                <a href="#" class="bottom-nav-item active">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    <span>Inicio</span>
                </a>
                <a href="#" class="bottom-nav-item">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>Ponencias</span>
                </a>
                <a href="#" class="bottom-nav-item">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    <span>Ajustes</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Dialog -->
    <dialog id="presentation-dialog" class="presentation-dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 id="dialog-title"></h2>
                <p id="dialog-summary"></p>
            </div>
            
            <div class="form-group">
                <label for="comment">Comentarios:</label>
                <textarea id="comment" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="rating">Calificación:</label>
                <input type="number" id="rating" min="1" max="10" step="1">
            </div>
            
            <div class="dialog-buttons">
                <div class="primary-buttons">
                    <button id="accept-presentation">Aceptar</button>
                    <button id="reject-presentation">Rechazar</button>
                </div>
                <button id="accept-with-corrections">Aceptar con correcciones</button>
                <button id="close-dialog">Cerrar</button>
            </div>
        </div>
    </dialog>

    <script type="module" src="../scripts/scriptRevisor.js"></script>
</body>
</html>
