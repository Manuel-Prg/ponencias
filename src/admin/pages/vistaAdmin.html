<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="../../admin/styles/stylesAdmin.css">
    <!-- Favicon básico -->
    <link rel ="icon" type="image/x-icon" href="/public/icons/favicon/favicon_io/favicon.ico">
    <!-- Para diferentes tamaños de favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon/favicon_io/favicon-16x16.png">
</head>
<body>
    <header class="header">
        <div class="logos-container">
            <img src="/../public/icons/Logos UJAT/Logos UJAT/Logo 1 blanco.png" alt="Logo-ujat" class="logo-ujat">
            <img src="/../public/icons/logo-dacity/logo-negro_bordes_blancos-sinFondo.png" alt="Logo-dacity" class="logo-dacity" />
            <img src="/../public/icons/logo_mujeres/logo_mueres_blanco.png" alt="Logo-mujeres" class="woman-silhouette" />
            <img src="/../public/icons/icon-logo.png" alt="Logo-dev" class="logo-dev" />
        </div>
        <div class="header-buttons">
            <button class="header-btn" id="logout-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="admin-controls">
                <div class="search-container">
                    <input type="text" id="searchUsers" placeholder="Buscar usuarios...">
                    <button class="search-btn">
                        <svg viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="admin-btn" id="addReviewer">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                        <span>Agregar Revisor</span>
                    </button>
                    <button class="admin-btn" id="assignRandomly">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                            <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                            <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        <span>Asignar Aleatoriamente</span>
                    </button>
                </div>
            </div>

            <div class="users-list">
                <div class="list-header">
                    <h2>Usuarios del Sistema</h2>
                    <div class="filter-tabs">
                        <button class="filter-btn active" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="reviewer">Revisores</button>
                        <button class="filter-btn" data-filter="speaker">Ponentes</button>
                    </div>
                </div>
                <div class="users-grid" id="usersGrid">
                    <!-- Los usuarios se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para agregar revisor -->
    <dialog id="addReviewerModal" class="modal">
        <div class="modal-content">
            <h2>Agregar Nuevo Revisor</h2>
            <form id="reviewerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="institution">Institución</label>
                    <input type="text" id="institution" required>
                </div>
                <div class="form-group">
                    <label for="department">Departamento</label>
                    <input type="text" id="department" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="submit-btn">Guardar</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="../../admin/script/admin.js"></script>
</body>
</html>
