<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos para Constancia de Ponente</title>
    <link rel="stylesheet" href="../styles/stylesPendientes.css">
    <link rel="stylesheet" href="/src/styles/logos.css">
    <!-- Favicon básico -->
    <link rel="icon" type="image/x-icon" href="/public/icons/favicon/favicon_io/favicon.ico">
    <!-- Para diferentes tamaños de favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon/favicon_io/favicon-16x16.png">
</head>
<body>
    <header class="header">
        <div class="logos-container">
            <img src="/../public/icons/Logos UJAT/Logos UJAT/Logo 1 blanco.png" alt="Logo-ujat" class="logo-ujat">
            <img src="/../public/icons/logo-dacity/logo-negro_bordes_blancos-sinFondo.png" alt="Logo-dacity" class="logo-dacity" />
            <img src="/../public/icons/logo_mujeres/logo_mueres_blanco.png" alt="Logo-mujeres" class="woman-silhouette" />
            <img src="/../public/icons/icon-logo.png" alt="Logo-dev" class="logo-dev" />
        </div>
        <div class="header-buttons">
            <button class="header-btn" id="ponencia-btn" title="Mi Ponencia">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Mi Ponencia</span>
            </button>
            <button class="header-btn" id="logout-btn" title="Cerrar Sesión">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Datos para Constancia de Ponente</h1>
            <p class="subtitle">Por favor, ingrese sus datos para generar su constancia como ponente</p>
            
            <form id="constanciaPonente">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required 
                           placeholder="Como desea que aparezca en su constancia">
                </div>

                <div class="form-group">
                    <label for="grado">Grado Académico</label>
                    <select id="grado" name="grado" required>
                        <option value="">Seleccione su grado</option>
                        <option value="Dr.">Doctor</option>
                        <option value="Dra.">Doctora</option>
                        <option value="Mtro.">Maestro</option>
                        <option value="Mtra.">Maestra</option>
                        <option value="Lic.">Licenciado/a</option>
                        <option value="Est.">Estudiante</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="institucion">Institución</label>
                    <input type="text" id="institucion" name="institucion" required 
                           placeholder="Nombre de su institución">
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento o Área</label>
                    <input type="text" id="departamento" name="departamento" required 
                           placeholder="Departamento o área a la que pertenece">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="correo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="tituloPonencia">Título de la Ponencia</label>
                    <input type="text" id="tituloPonencia" name="tituloPonencia" required 
                           placeholder="Título de su ponencia aceptada">
                </div>

                <div class="form-group">
                    <label for="modalidad">Modalidad de Presentación</label>
                    <select id="modalidad" name="modalidad" required>
                        <option value="">Seleccione la modalidad</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Virtual">Virtual</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Guardar Datos</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation for Mobile -->
    <nav class="bottom-nav">
        <div class="bottom-nav-items">
            <a href="/src/ponente/pages/datosPonencia.html" class="bottom-nav-item" id="ponencia-btn-mobile">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Mi Ponencia</span>
            </a>
            <a href="#" class="bottom-nav-item" id="logout-btn-mobile">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </nav>

    <script type="module" src="../scripts/scriptDatosPonente.js"></script>
</body>
</html>
