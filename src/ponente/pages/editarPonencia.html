<body>
    <div class="container">
        <div class="form-card">
            <h2>Correciones</h2>
            <p class="subtitle">No pasa nada, los errores son comunes por eso te ayudaremos a que edites y modifiques los detalles importantes de tu ponencia.</p>
            
            <form id="editForm">
                <div class="form-group">
                    <label>Titulo</label>
                    <div class="input-icon">
                        <input type="text" name="title" required placeholder="Titulo de la ponencia">
                    </div>
                </div>
                <div class="form-group">
                    <label>Resumen de la ponencia</label>
                    <div class="input-icon">
                        <textarea 
                            name="summary" 
                            rows="8" 
                            placeholder="Escribe el resumen de tu ponencia..."
                            required
                        ></textarea>
                        <div class="word-count">0/500 palabras</div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-next">Guardar cambios</button>
                </div>
            </form>

            <p class="copyright">© 2025 XDevLab</p>
        </div>
    </div>
