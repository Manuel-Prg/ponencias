<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ponencia</title>
    <link rel="stylesheet" href="/src/ponente/styles/stylesDatos.css">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/icons/favicon/favicon_io/favicon.ico">
</head>
<header class="header">
    <div class="logo">
        <img src="/../public/icons/Logos UJAT/Logos UJAT/Logo 1 blanco.png" alt="Logo-ujat" class="logo-ujat">
        <img src="/../public/icons/logo-dacity/logo-negro_bordes_blancos-sinFondo.png" alt="Logo-dacity" class="logo-dacity" />
        <img src="/../public/icons/logo_mujeres/logo_mueres_blanco.png" alt="Logo-mujeres" class="logo-mujeres" />
        <img src="/../public/icons/icon-logo.png" alt="Logo-dev" class="logo-dev" />
    </div>
    <div class="header-buttons">
        <button class="header-btn" id="datos-btn" title="Mis datos">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Mis Datos</span>
        </button>
        <button class="header-btn" id="logout-btn" title="Cerrar Sesión">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Cerrar Sesión</span>
        </button>
    </div>
</header>

<body>
    <div class="container">
        <div class="form-card">
            <h2>¿Ocurrió algún detalle con tu ponencia?</h2>
            <p class="subtitle">No pasa nada, los errores son comunes por eso te ayudaremos a que edites y modifiques detalles importantes de tu ponencia.</p>
            
            <form id="editForm">
                <div class="form-group">
                    <label>Autor</label>
                    <div class="input-icon">
                        <input type="text" name="author" required placeholder="Nombre del autor">
                    </div>
                </div>
                <div class="form-group">
                    <label>Resumen de la ponencia</label>
                    <div class="input-icon">
                        <textarea 
                            name="summary" 
                            rows="8" 
                            placeholder="Escribe el resumen de tu ponencia..."
                            required
                        ></textarea>
                        <div class="word-count">0/500 palabras</div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-next">Guardar cambios</button>
                </div>
            </form>

            <p class="copyright">© 2025 XDevLab</p>
        </div>
    </div>
    <script type="module" src="/src/ponente/scripts/scriptDatos.js"></script>
</body>
</html>
